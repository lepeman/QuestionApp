<!-- public/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pregunta Anónima</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <nav>
      <div class="container d-flex flex-column align-items-center">
        <a class="navbar-brand">
          <img src="img/logo_idec_102x128.png" class="img-thumbnail" alt="Logo Misión IdeC">
        </a>
        <p class="text-center mt-3">Jóvenes Iglesia de Cristo Lord Cochrane</p>
      </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Haz tu pregunta anónima</h2>

                        <form id="formulario">
                            <div class="mb-3">
                                <label for="pregunta" class="form-label">¿Qué deseas preguntar?</label>
                                <textarea class="form-control" id="pregunta" name="pregunta" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Enviar Pregunta</button>
                        </form>

                        <div id="alerta" class="alert mt-3 d-none" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js/app.js"></script>
</body>
</html>
